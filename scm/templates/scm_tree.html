{% extends "master.html" %}
{% load i18n %}

{% block submenu %}
<a href="/s/{{ pid }}/{{ rid }}/t">Tree</a>
<a href="/s/{{ pid }}/{{ rid }}">Changelog</a>
{% endblock submenu %}

{% block contents %}
<h1>{{ repo.title }}: Tree</h2><hr/>
<table>
<tr><th>Message</th><th>Author</th></tr>
{% for name, blob in items %}
<tr>
	<td><a href="/s/{{ pid }}/{{ rid }}/t/{{ blob.id }}">{{ name }}</a></td>
	<td>{{ blob.id }}</td>
</tr>
{% endfor %}
</table>
{% endblock contents %}

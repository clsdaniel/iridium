{% extends "master.html" %}
{% load i18n %}

{% block submenu %}
<a href="/w/{{ pid }}/new">Create Page</a>
{% endblock submenu %}

{% block contents %}
<h1>Project Repositories</h2><hr/>
<table>
<tr><th>Repository</th><th>Description</th></tr>
{% for repo in repos %}
<tr>
	<td><a href="/s/{{ pid }}/{{ repo.id }}">{{ repo.title }}</a></td>
	<td>{{ repo.desc }}</td>
</tr>
{% endfor %}
</table>
{% endblock contents %}

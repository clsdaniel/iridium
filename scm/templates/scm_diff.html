{% extends "master.html" %}
{% load i18n %}

{% block head %}
<link rel="stylesheet" type="text/css" href="/static/pygments.css"> </link>
{% endblock head %}

{% block submenu %}
<a href="/s/{{ pid }}/{{ rid }}/t">Tree</a>
<a href="/s/{{ pid }}/{{ rid }}">Changelog</a>
{% endblock submenu %}

{% block contents %}
<h1>{{ repo.title }}: {{ cid }}</h2><hr/>
{{ commit.message|linebreaks }}
<pre>
{{ diff|safe }}
</pre>
{% endblock contents %}

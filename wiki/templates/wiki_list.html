{% extends "master.html" %}
{% load i18n %}

{% block submenu %}
<a href="/w/{{ pid }}/new">Create Page</a>
{% endblock submenu %}

{% block contents %}
<h1>{{ title }}</h2><hr/>
<table>
<tr><th>Title</th><th>Published</th></tr>
{% for page in pages %}
<tr>
	<td><a href="/w/{{ pid }}/{{ page.id }}">{{ page.title }}</a></td>
	<td>{{ page.published }}</td>
</tr>
{% endfor %}
</table>
{% endblock contents %}

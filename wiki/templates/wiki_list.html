{% extends "master.html" %}
{% load i18n %}

{% block contents %}
<h1>{{ title }}</h2><hr/>
<a href="/w/{{ pid }}/new">Create new page</a><br/>
<table>
<tr><th>Page</th><th>Title</th><th>Published</th></tr>
{% for page in pages %}
<tr>
	<td><a href="/w/{{ pid }}/{{ page.id }}">{{ page.name }}</a></td>
	<td>{{ page.title }}</td>
	<td>{{ page.published }}</td>
</tr>
{% endfor %}
</table>
{% endblock contents %}
